# D-I config version 2.0
# search path for the c32 support libraries (libcom32, libutil etc.)
path 
#include menu.cfg
menu hshift 7
menu width 61

menu title ^GDebian GNU/Linux ≤‚ ‘installer boot menu
#include stdmenu.cfg
menu background splash.png
menu color title    * #FFFFFFFF *
menu color border   * #00000000 #00000000 none
menu color sel      * #ffffffff #76a1d0ff *
menu color hotsel   1;7;37;40 #ffffffff #76a1d0ff *
menu color tabmsg   * #ffffffff #00000000 *
menu color help     37;40 #ffdddd00 #00000000 none
# XXX When adjusting vshift, take care that rows is set to a small
# enough value so any possible menu will fit on the screen,
# rather than falling off the bottom.
menu vshift 8
menu rows 12
# The help line must be at least one line from the bottom.
menu helpmsgrow 14
# The command line must be at least one line from the help line.
menu cmdlinerow 16
menu timeoutrow 16
menu tabmsgrow 18
menu tabmsg Press ENTER≤‚ ‘ to boot or TAB to edit a menu entry

#include gtk.cfg
default installgui
label installgui
    menu label ^Graphical≤‚ ‘ install
    menu default
    kernel /install.amd/vmlinuz
    append vga=788 initrd=/install.amd/gtk/initrd.gz --- quiet

include txt.cfg
menu begin advanced
    menu label ^Advanced options
    menu title Advanced options
    include stdmenu.cfg
    label mainmenu
        menu label ^Back..
        menu exit
    include adgtk.cfg
    include adtxt.cfg
    include adspkgtk.cfg
    include adspk.cfg
menu end 
include x86menu.cfg
label help
    menu label ^Help
    text help
   Display≤‚ ‘ help screens; type 'menu' at boot prompt to return to this menu
    endtext
    config prompt.cfg
include spkgtk.cfg
include spk.cfg

default vesamenu.c32
font myfont.psf
prompt 0
timeout 0